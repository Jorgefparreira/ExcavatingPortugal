<section>
	<div class="container-fluid">
	  <div class="header"><h1>{{digs[whichItem].name}}</h1></div>
	</div>
	<br>
	<div class="container">
		<div class="row">
			<h3>{{digs[whichItem].notice}} <a href="{{digs[whichItem].anchor2}}">{{digs[whichItem].link}}</a> {{digs[whichItem].notice2}} <a href="{{digs[whichItem].anchor3}}">{{digs[whichItem].link2}}</a></h3>	
		  <div class="col-md-6">
		  	<p class="dig-text">{{digs[whichItem].text}}</p> 	  	
	    </div>
	    <div class="col-md-6">
	    	<div ng-repeat="image in digs[whichItem].images">
	        <img src="{{image.image1}}" class="img-responsive">
	      </div>
	      <br>
	      <div id="{{digs[whichItem].id}}">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="4000">

					  <div class="carousel-inner" role="listbox" ng-repeat="image in digs[whichItem].images">
					    <div class="item active">
					      <img ng-src="{{image.image2}}" class="img-responsive">
					    </div>
					    <div class="item">
					      <img ng-src="{{image.image3}}" class="img-responsive">
					    </div>
					    <div class="item">
					      <img ng-src="{{image.image4}}" class="img-responsive">
					    </div>
					  </div>
						<span class="left carousel-control" data-target="#carousel-example-generic" data-slide="prev">
						    <span class="glyphicon glyphicon-chevron-left"></span>
						</span>
						<span class="right carousel-control" data-target="#carousel-example-generic" data-slide="next">
						   <span class="glyphicon glyphicon-chevron-right"></span>
						</span>				  
					</div>
				</div>
	    </div>
<!-- 		  <div class="col-md-6" ng-repeat="sideImages in digs[whichItem].sideImages">
		    <div ng-repeat="sideImage in sideImages" class="dig-gallery">
		 	    <img src="{{sideImage}}" class="img-responsive">
		 	  </div>
		  </div> -->

		</div>
		<br>
		<div id="{{digs[whichItem].id}}">
			<hr>
	    <div class="row find-row">
	    	<h2>The Finds</h2>
	    	<div ng-repeat="find in digs[whichItem].finds">
					<div class="col-md-4 col-xs-12 find-tile">
						<a class="my-tooltip" title="{{find.tooltip1}}"><img ng-src="{{find.findImg1}}" class="find-img img-responsive"></a>
					</div>   
					<div class="col-md-4 col-xs-12 find-tile">
						<a class="my-tooltip" title="{{find.tooltip2}}"><img ng-src="{{find.findImg2}}" class="find-img img-responsive"></a>
					</div>
					<div class="col-md-4 col-xs-12 find-tile">
						<a class="my-tooltip" title="{{find.tooltip3}}"><img ng-src="{{find.findImg3}}" class="find-img img-responsive"></a>
					</div>						 	
				</div>
	    </div>
	    <hr>		
			<h2>Location</h2>
			<br>

			<div id="map"></div>
		</div>
	</div>
	<div class="back-to" ng-mouseenter="swing = 'swing-ani'" ng-mouseleave="swing = ''"><a href="#main"><span class="{{swing}}">&laquo;</span> Back</a></div>
</section>
